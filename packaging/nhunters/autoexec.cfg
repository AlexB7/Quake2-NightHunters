// http://www.planetquake.com/nighthunters

// This will need to be merged with your own autoexec.cfg
// The following bindings are examples, feel free to change them to your needs

bind g flashlight  //  This is for your night scope
bind v gunscope    //  The Scope for the Predator.  Increments are: 2X 4X 8X then back to 1X
bind r recall      //  1. Panic RE-RESPAWN, 15secs when predator first starts
                   //  2. a quick escape teleport to "safety", must set anchor first.
bind a anchor      //  sets the point you recall (teleport) to.
bind f flare       //  selects Flares like a weapon, acts like Hand Grenade.
bind q report      //  reports were you have seen the pred' from
bind o overload    //  turns on overload mode of Impulse Cannon and uses double ammo
bind m menu        //  brings up NH menu

